<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        background-color: white;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="signup-form py-5">
      <form class="w-50 mx-auto" onsubmit="login();">
        <h2>log in</h2>
        <p>Please fill in this form to log in an account!</p>
        <hr />

        <div class="form-group my-2">
          <input
            type="email"
            class="form-control my-2"
            id="email"
            placeholder="Email"
            required="required"
          />
        </div>
        <div class="form-group my-2">
          <input
            type="password"
            class="form-control my-2"
            id="password"
            placeholder="Password"
            required="required"
          />
        </div>

        <div class="form-group my-2">
          <button type="submit" class="btn btn-primary btn-lg">log in</button>
        </div>
      </form>
      <div class="hint-text text-center">
        Already have an account? <a href="/signup.html">sign up here</a>
      </div>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
  </body>
</html>
